<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Registrar Entrevista</title>

</head>

<body>

	<div id="containerBloque" align="center"
		th:fragment="registrarEntrevista">

		<form id="formBuscarPreso" class="sign-up" action="#"
			th:action="@{/BuscarPreso}" method="post">
			<h1 class="sign-up-title">Registar Entrevista</h1>
			<h2>Visitante</h2>
			<input th:value="${nombreVisitante}" class="sign-up-input" />
			<div>
				<input type="number" id="cedulaPreso" name="cedulaPreso"
					required="required" class="sign-up-input"
					placeholder="Ingrese cedula preso" />

			</div>
			<div>
				<input class="sign-up-button" type="submit" value="BuscarPreso"
					id="buscarPreso" />
			</div>
			<div class="sign-up-error" th:switch="${resultado}">
				<p th:case="'error'">No Existe este preso</p>
				<p th:case="'error2'">Ya tiene este preso entevistado</p>
			</div>
		</form>
		<div th:switch="${control4}">
			<div th:case="'ok'">
				<div th:replace="registrarEntrevista2 :: registrarEntrevista2">&nbsp;</div>
			</div>
		</div>

	</div>
</body>
</html>
