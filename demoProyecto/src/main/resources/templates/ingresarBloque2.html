<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Ingresar Bloque</title>
</head>

<body>

	<div id="containerBloque" align="center" th:fragment="ingresarBloque">
		<form id="formRegistroBloque" class="sign-up" action="#"
			th:action="@{/IngresarBloque}" th:object="${bloque}" method="post">
			<h1 class="sign-up-title">Ingresar Bloque</h1>
			<input type="number" class="sign-up-input"
				placeholder="Ingrese ID Bloque" th:field="*{id}" required="required" />
			<input type="text" th:field="*{nombre_patio}" required="required"
				class="sign-up-input" placeholder="Ingrese Nombre Patio" /> <input
				type="submit" value="Registrar Bloque" class="sign-up-button" />
			<div class="sign-up-error" th:switch="${resultado}">
				<p th:case="'error'">El id ya esta registrado</p>
				<p th:case="'error2'">El id no es numerico</p>
				<p th:case="'ok'">Registro Exitoso</p>
			</div>
		</form>
	</div>
</body>
</html>
